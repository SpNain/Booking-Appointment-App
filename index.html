<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="#" class="container" onsubmit="showDetails(event)">
        <h1>Book A Call</h1>
        <label>Name</label>
        <input class="form-control" type="text" name="name" placeholder="Your Name">
            
        <label>Email</label>
        <input class="form-control" type="email" name="email" placeholder="youremail@gmail.com" required>
            
        <label>Phone Number</label>
        <input class="form-control" type="text" name="phone" placeholder="Phone Number">
            
        <label>Date</label>
        <input class="form-control" type="date" name="date">

        <button class="btn">Get a Call</button>
    </form>

    <div class="detailDiv"></div>
    
    <script>

        // Task Solution
        function showDetails(event) {
            event.preventDefault();

            let detailObj = {
                "Name" : event.target.name.value,
                "Email" : event.target.email.value,
                "Phone Number" : event.target.phone.value,
                "Date" : event.target.date.value
            };

            let uniqueKey = detailObj.Email;
            
            localStorage.setItem(uniqueKey, JSON.stringify(detailObj));

            document.querySelector(".detailDiv").innerHTML += 
            `<div class="card" style="width: 18rem;">
                <div class="card-body" style="background-color: rgba(0,0,0,0.3);">
                    <h5 class="card-title">${detailObj.Name}</h5>
                    <p class="card-text">
                        <h6> Email : ${detailObj.Email} </h6>
                        <h6> Phone Number : ${detailObj['Phone Number']} </h6>
                    </p>
                </div>
            </div>`

            event.target.name.value = "";
            event.target.email.value = "";
            event.target.phone.value = "";
            event.target.date.value = "";
        }

    </script>
</body>
</html>
